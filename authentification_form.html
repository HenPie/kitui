<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8" />
    <title>Form Eventbrite Custom</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-6 mx-auto">
          <form>
            <fieldset>
              <legend>Default form style</legend>
              <!-- Email -->
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <!-- Password -->
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <!-- Select -->
              <div class="form-group">
                  <select class="custom-select">
                    <option selected="">Choose your city</option>
                    <option value="1">Lyon</option>
                    <option value="2">Paris</option>
                    <option value="3">Marseille</option>
                    <option value="4">Lille</option>
                    <option value="5">Bordeaux</option>
                  </select>
                </div>
              <!-- Textarea -->
              <div class="form-group">
                <label for="exampleTextarea">Tell us about yourself</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
              </div>
              <!-- Profile picture -->
                            <legend>Update your profile picture</legend>
  
              <div class="form-group">
                  <div class="input-group mb-3">
                  <div class="custom-file">
  
                    <input type="file" class="custom-file-input" id="inputGroupFile02">
                    <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                  </div>
                  <div class="input-group-append">
                    <span class="input-group-text upload" id="">Upload</span>
                  </div>
                </div>
              </div>
              <!-- Radio buttons -->
              <fieldset>
                <legend>Do you like this form?</legend>
                <div class="form-group">
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" checked="">
                    <label class="custom-control-label" for="customRadio1">Yes</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">Sure</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio3">No</label>
                  </div>
                </div>
                <legend>How did you hear about us?</legend>
                <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1" checked="">
                    <label class="custom-control-label" for="customCheck1">Social media</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck2">
                    <label class="custom-control-label" for="customCheck2">TV</label>
                  </div>
                </div>
  
                
  
              </fieldset>
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-larg">Submit</button>
            </fieldset>
          </form>			
  
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
